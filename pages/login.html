<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Página de Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // Importe o Supabase (assumindo que você tem um bundle ou script carregado)
        // Em um projeto real, use: import { createClient } from '@supabase/supabase-js';
        // Aqui, vamos simular com um script global. Certifique-se de ter o Supabase inicializado.

        // Primeiro, inicialize o Supabase (use suas credenciais reais)
        const supabaseUrl = 'https://your-project-id.supabase.co';  // Substitua pela sua URL
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';  // Substitua pela sua anon key
        const supabase = window.supabase || (await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2')).createClient(supabaseUrl, supabaseAnonKey);

        // Adicione o event listener ao formulário
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Evita o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('errorMessage');

            try {
                // Envie os dados para o Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    // Exiba o erro
                    errorMessageElement.textContent = 'Erro: ' + error.message;
                } else {
                    // Login bem-sucedido
                    errorMessageElement.textContent = 'Login bem-sucedido! Redirecionando...';
                    console.log('Usuário logado:', data.user);
                    // Redirecione para outra página, por exemplo:
                    // window.location.href = '/dashboard.html';
                }
            } catch (err) {
                errorMessageElement.textContent = 'Ocorreu um erro inesperado. Tente novamente.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
